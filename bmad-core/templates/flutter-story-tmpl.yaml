    prompt: |
      ## Story: [Story Title]
      
      **Story ID:** [STORY-ID]
      **Feature:** [Feature Name]
      **Priority:** [High/Medium/Low]
      **Estimate:** [Story Points]
      **Status:** Draft
      
      **Flutter Architecture Layers:**
